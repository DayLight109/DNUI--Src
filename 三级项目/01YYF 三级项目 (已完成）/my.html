    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            background: #eee;
            border-radius: 50%;
            margin-right: 15px;
        }

        .login-text {
            font-size: 16px;
            color: #333;
        }

        .sign-coin {
            margin-left: auto;
            background: #FFE4B5;
            color: #FFA500;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 10px solid #f5f5f5;
            padding-bottom: 20px;
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .action-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }

        .menu-list {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f5f5f5;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .menu-text {
            flex-grow: 1;
        }

        .arrow {
            color: #ccc;
        }

        .night-mode {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #666;
            font-size: 12px;
            gap: 5px;
        }

        .nav-item.active {
            color: #1890ff;
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
